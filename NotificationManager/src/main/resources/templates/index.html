<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	
</script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("#locales").change(
						function() {
							var selectedOption = $('#locales').val();
							if (selectedOption != '') {
								window.location.replace('?lang='
										+ selectedOption);
							}
						});
			});
</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/email/index}" th:text="#{title}"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

			</button>
			<span th:text="#{lang.change}"></span>: <select id="locales">
				<option value=""></option>
				<option value="en" th:text="#{lang.eng}"></option>
				<option value="lt" th:text="#{lang.lt}"></option>
			</select>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/users}" th:text="#{users}"></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}" th:text="#{logout}"></a></li>

				</ul>
			</div>
	</nav>
	<br />
	<br />
	<div class="container">

		<div align="center">
			<h1 th:inline="text" th:text="#{welcome}"></h1>

			<a href="/email/new" th:text="#{create.email}"></a> <br /> <br />
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th th:text="#{email.id}"></th>
						<th th:text="#{email.rec2}"></th>
						<th th:text="#{body}"></th>
						<th th:text="#{email.date}"></th>
						<th th:text="#{act}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emailRequest : ${findByUser}">
						<td th:text="${emailRequest.id}">Product ID</td>
						<td th:text="${emailRequest.subject}">Subject</td>
						<td th:text="${emailRequest.body}">Content</td>
						<td th:text="${emailRequest.dateTime}">DateTime</td>

						<td><a th:href="@{'/email/edit/' + ${emailRequest.id}}"
							th:text="#{ed}">Edit</a> &nbsp;&nbsp;&nbsp; <a
							th:href="@{'/email/delete/' + ${emailRequest.id}}"
							th:text="#{del}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
