<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="new">Create New Notification</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Notification ID</th>
                <th>Name</th>
                <th>Content</th>
                <th>DateTime</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notification : ${listNotifications}">
            	<td th:text="${notification.id}">Product ID</td>
                <td th:text="${notification.name}">Name</td>
                <td th:text="${notification.content}">Content</td>
                <td th:text="${notification.dateTime}">DateTime</td>
                
                <td>
                	<a th:href="@{'/edit/' + ${notification.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${notification.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
