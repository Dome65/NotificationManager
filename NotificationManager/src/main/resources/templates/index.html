<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Email Manager</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Email Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/users}">Users</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
	</nav>
	<br />
	<br />
	<div class="container">

		<div align="center">
			<h1 th:inline="text">Welcome These Are Your Emails</h1>

			<a href="new">Create New Email</a> <br /> <br />
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>Email ID</th>
						<th>Recipient</th>
						<th>Body</th>
						<th>DateTime</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emailRequest : ${listEmailRequests}">
						<td th:text="${emailRequest.id}">Product ID</td>
						<td th:text="${emailRequest.subject}">Subject</td>
						<td th:text="${emailRequest.body}">Content</td>
						<td th:text="${emailRequest.dateTime}">DateTime</td>

						<td><a th:href="@{'/edit/' + ${emailRequest.id}}">Edit</a>
							&nbsp;&nbsp;&nbsp; <a
							th:href="@{'/delete/' + ${emailRequest.id}}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
